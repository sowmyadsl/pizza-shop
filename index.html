<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  	<link href="css/styles.css" rel="stylesheet" type="text/css">
  	<script src="js/jquery-3.2.0.js">
  	</script>
  	<script src="js/scripts.js">
  	</script>
    <title>Pizza Order form</title>
  </head>
  <body>
    <div class="jumbotron">
    </div>
    <!-- begin class container -->
    <div class="container">
    <!-- begin row -->
      <div class="row">
    <div class="column col-sm-8 col-sm-offset-2">
     <h1>Order a Pizza</h1>
     <form id="orderform">
       <h4>Contact Information:</h4>
       <div class="form-group">
         <label for="name">Name:</label>
         <input required class="form-control" id="name" type="text" name="name" placeholder="Enter your name">
       </div>
       <div class="form-group">
         <label for="number">Phone number:</label>
         <input required class="form-control" id="number" type="tel" name="number" placeholder="Enter your phone number">
       </div>
       <div class="new-order">
         <h4>Choose upto 3 toppings:</h4>
         <div class="form-group">
           <label for="toppings">Topping 1: </label>
           <select required class="form-control topping1">
             <option disabled selected="true" value="">Please Select one:</option>
             <option value="1">Cheese</option>
             <option value="1.5">Pepperoni</option>
             <option value="1.75">Olives</option>
             <option value="1.25">Mushrooms</option>
             <option value="2">Artichokes</option>
           </select>
         </div>
         <div class="form-group">
            <label for="toppings">Topping 2:</label>
            <select class="form-control topping2">
              <option selected="true" value="0">Please select one:</option>
              <option value="1">Cheese</option>
              <option value="1.5">Pepperoni</option>
              <option value="1.75">Olives</option>
              <option value="1.25">Mushrooms</option>
              <option value="2">Artichokes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Topping 3:</label>
            <select class="form-control topping3">
              <option selected="true" value="0">Please select one:</option>
              <option value="1">Cheese</option>
              <option value="1.5">Pepperoni</option>
              <option value="1.75">Olives</option>
              <option value="1.25">Mushrooms</option>
              <option value="2">Artichokes</option>
            </select>
          </div>
          <h4>Choose a size:</h4>
         <div class="form-group">
           <select required class="form-control size">
             <option disabled selected="true" value="">Please select one:</option>
             <option value="5">Small (10 inches)</option>
             <option value="10">Medium (12 inches)</option>
             <option value="15">Large (14 inches)</option>
           </select>
         </div>
       </div>
       <div id="add-order">
       </div>
       <div class="button-div">
         <button class="btn btn-default" id="add-button"type="button">Add Another Pizza</button>
         <button class="btn btn-primary" type="submit">Place Order</button>
       </div>
     </form>

        <!-- end of row -->
      <div>
      <!-- end of container -->
    </div>

  </body>
</html>
